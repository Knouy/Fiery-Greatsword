<h1 class="marginLeftRight15">Warrior</h1>
<p class="marginLeftRight15">• Favors Melee<br>
    • High Survivability<br>
    • Weaponsmaster<br></p>
<p class="marginLeftRight15">Warriors are masters of weaponry who rely on speed, strength, toughness, and heavy armor to survive in battle. Adrenaline fuels their offensive power—the longer warriors stay in a fight, the more dangerous they become.</p>
