<h1 class="marginLeftRight15">Elementalist</h1>
<p class="fontSize13 marginLeftRight15">• Favors Ranged<br>
    • Elemental Magic<br>
    • Versatile Caster<br></p>
<p class="marginLeftRight15">Elementalists harness the power of the four elements—water, earth, fire, and air—to cast powerful spells. Their ability to change their elemental attunement midcombat is versatile but difficult to master.</p>
