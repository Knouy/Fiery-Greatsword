<h1 class="marginLeftRight15">Revenant</h1>
<p class="fontSize13 marginLeftRight15">• Melee or Ranged<br>
    • Invokes Legendary Heroes<br>
    • Magic-Wielding Fighter<br></p>
<p class="marginLeftRight15">Revenants invoke the power of legendary heroes from Tyria\'s past, spending their own energy to channel the abilities used by those figures. They are reliable allies and dangerous enemies.</p>
