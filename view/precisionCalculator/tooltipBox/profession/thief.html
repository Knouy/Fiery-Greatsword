<h1 class="marginLeftRight15">Thief</h1>
<p class="fontSize13 marginLeftRight15">• Favors Melee<br>
    • Stealth and Evasion<br>
    • Acrobatic Combat<br></p>
<p class="marginLeftRight15">Thieves manage their initiative during combat, expending it to unleash carefully timed attacks. What they lack in defense, they make up for with skills to debilitate, teleport, or vanish from sight.</p>
