<h1 class="marginLeftRight15">Necromancer</h1>
<p class="fontSize13 marginLeftRight15">• Favors Ranged<br>
    • Summons Minions<br>
    • Dark Magic<br></p>
<p class="marginLeftRight15">Necromancers of Tyria are monsters on the battlefield, draining life force from their enemies and entering a death shroud that temporarily grants them powerful abilities and protects them from harm.</p>
