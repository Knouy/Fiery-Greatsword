<h1 class="marginLeftRight15">Mesmer</h1>
<p class="fontSize13 marginLeftRight15">• Favors Ranged<br>
    • Creates Illusions<br>
    • Finesse and Misdirection<br></p>
<p class="marginLeftRight15">Masters of magical misdirection, mesmers create and shatter clones and illusions of themselves in battle. Mesmers rely on evasion and subterfuge requiring finesse and practice to perfect.</p>
