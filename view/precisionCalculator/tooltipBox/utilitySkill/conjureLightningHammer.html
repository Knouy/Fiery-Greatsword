<h1 class="fontSize18 marginLeftRight15 marginTop15">Conjure Lightning Hammer</h1>
<p class="marginLeftRight15">Conjure. Manifest a lightning hammer in your hands and at the target location. Wielders of this weapon gain increased precision and ferocity.</p>
<p class="marginLeftRight15">Conjure Lightning Attributes: 75 Ferocity, 180 Precision<br>
    Duration: 30 seconds<br>
    Range: 1,200</p>
